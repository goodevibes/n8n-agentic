name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Add Upstream
        run: git remote add upstream https://github.com/n8n-io/n8n.git

      - name: Fetch Upstream
        run: git fetch upstream

      - name: Merge Upstream
        run: |
          git merge upstream/master --allow-unrelated-histories --no-edit
        continue-on-error: true

      - name: Check for Conflicts
        id: check_conflicts
        run: |
          if [ -f .git/MERGE_HEAD ]; then
            echo "Merge conflict detected."
            echo "conflict=true" >> "$GITHUB_OUTPUT"
            git merge --abort
          else
            echo "Merge successful."
            echo "conflict=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request on Conflict
        if: steps.check_conflicts.outputs.conflict == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Merge upstream changes"
          title: "Merge upstream changes (Conflicts Detected)"
          body: "Automatic merge failed due to conflicts. Please resolve manually."
          branch: "upstream-sync-conflicts"
          base: "master"

      - name: Push Changes
        if: steps.check_conflicts.outputs.conflict == 'false'
        run: git push origin master
